<!DOCTYPE HTML>
<html>
<body>

<head>
    <title>
        Sentence Reverse Prompt() Method
    </title>
</head>

<h2>Adding Array Elements</h2>
<hi>Original Array : ['Meja', 'Buku', 'Topi', 'Baju', 'Kayu']</hi>
<button onclick = "long()">
click
</button>

<p id = "test"></p>

<script>
    function long(){
var original = ['Meja', 'Buku', 'Topi', 'Baju', 'Kayu'];
original.push('Handuk');
original.unshift('Celana');

document.getElementById("test").innerHTML = original
    }
</script>
</body>
</html>
