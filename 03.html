<!DOCTYPE HTML>
<html>
<body>

<head>
    <title>
    Grade Prompt() Method
    </title>
</head>

<h2>Odd Even Prompt() Method</h2>
<button onclick = "grade()">
click
</button>

<p id = "test"></p>

<script>
function grade(){
  var result;
  var score = prompt ("input :", "Masukan Angka");
  if (score %2 == 0){
   result = "Bilangan : " + "Genap";
  }
  else{
    result = "Bilangan : " + "Ganjil";
  }
  document.getElementById("test").innerHTML = result;
}
</script>
</body>
</html>
