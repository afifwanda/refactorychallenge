<!DOCTYPE HTML>
<html>
<body>

<head>
    <title>
      Odd Number
    </title>
</head>

<h2>Odd Number</h2>
<button onclick = "odd ()">
click
</button>

<p id = "test"></p>

<script>
function odd(){
  var result = "";
  for (var i = 1; i <= 100; i += 2){
   result += i + ",";
  }
  return result;
}
  document.getElementById("test").innerHTML = odd();

</script>
</body>
</html>
